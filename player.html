<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Language" content="zh-cn" />
    <meta name="applicable-device" content="pc">
    <title>小龙的音乐</title>
    <link rel="stylesheet" href="player.css" />
    <script data-main="app.js?bust=1472195442918" src="lib/require.js" defer async></script>
</head>
<body>
<h1 class="player_logo"><a href="javascript:;">我的音乐（图）</a></h1>
<div class="mod_player_login">
	<div id="player_login" style="display:none;">
		<a class="player_login__link" href="javascripr:;">
		</a>
		<a href="javascript:;" class="player_login__out js_logout" data-stat="y_new.player.header.logout">退出</a>
	</div>
    <a class="player_login__link player_login__link--unlogin js_login" data-stat="y_new.player.header.login" href="javascript:;">
        <span class="player_login__txt">登录</span>
    </a>
</div>

<div class="mod_player">
    <div class="player__hd"></div>
    <div class="player__bd">
        <!-- 默认 -->
        <div class="player_style_normal js_full_box" style="display:;">
            <div class="mod_songlist_toolbar">
                <a href="javascript:;" class="mod_btn js_all_like" data-stat="y_new.player.songlist.loveall"><i class="mod_btn_green__icon_like"></i>收藏<span class="mod_btn__border"></span></a>
                <a href="javascript:;" class="mod_btn js_all_fav" data-stat="y_new.player.songlist.addall"><i class="mod_btn_green__icon_add"></i>添加到<span class="mod_btn__border"></span></a>
                <a href="javascript:;" class="mod_btn js_all_down" data-stat="y_new.player.songlist.downloadall"><i class="mod_btn_green__icon_down"></i>下载<span class="mod_btn__border"></span></a>
                <a href="javascript:;" class="mod_btn js_all_delete" data-stat="y_new.player.songlist.deleteall"><i class="mod_btn_green__icon_delete"></i>删除<span class="mod_btn__border"></span></a>
            </div>
            <div class="sb_scrollable sb_main sb_viewport">

                 <!-- 主要内容_S -->
                <div class="sb_overview">

                    <!-- 编辑模式 mod_songlist--edit -->
                    <div class="mod_songlist mod_songlist--edit">
                        <i class="player_songlist__line"></i>
                        <ul class="songlist__header">
                            <li class="songlist__edit">
                                <input type="checkbox" class="songlist__checkbox js_check_all" data-stat="y_new.player.songlist.checkall">
                            </li>
                            <li class="songlist__header_name">歌曲</li>
                            <li class="songlist__header_author">歌手</li>
                            <li class="songlist__header_time">时长</li>
                        </ul>
                        <i class="player_songlist__line"></i>
                        <ul class="songlist__list" id="song_box">
                        </ul>
                    </div>
                </div>
                <!-- 主要内容_E -->
                <!-- 模拟滚动条 S -->
                <div class="scroll_area sb vertical" style="display:none;">
                    <div class="scroll_bg sb_bg"><div class="scroll_bg_cont sb_bg_cont"></div></div>
                    <div class="scroll_bar sb_thumb" style="height:0px;">
                        <div class="scroll_bar_cont sb_thumb_cont" style="height:0px;"></div>
                    </div>
                </div>
                <!-- 模拟滚动条 E -->
            </div>

            <div class="mod_song_info" id="song_info">
                <div class="song_info__info">
                    <a href="javascirpt:;" class="song_info__cover js_album" data-stat="y_new.player.info_area.albumpic">
                        封面（图）
                    </a>
                    <div class="song_info__name" id="song_name"></div>
                    <div class="song_info__singer" id="singer_name"></div>
                    <div class="song_info__album" id="album_name"></div>
                </div>
                <div class="song_info__lyric">
                    <div class="song_info__lyric_box js_lyric_box">
                        <!-- 控制song_info__lyric_inner来做滚动 -->
                        <div class="song_info__lyric_inner qrc_ctn" id="qrc_ctn" data-mod="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 纯净模式 -->
        <div class="player_style_only js_simp_box js_lyric_box" style="display:none;">
            <!-- 控制only_lyric__inner来做滚动 -->
            <div class="only_lyric__inner qrc_ctn" data-mod="2">
            </div>
        </div>
    </div>
    <div class="player__ft" id="opbanner">
        <a href="javascript:;" class="btn_big_prev"><span class="icon_txt">上一首</span></a>
        <a href="javascript:;" class="btn_big_play" id="btnplay"><span class="icon_txt">播放</span></a>
        <a href="javascript:;" class="btn_big_next"><span class="icon_txt">下一首</span></a>
        <div class="player_music">
            <div class="player_music__info" id="sim_song_info">
            </div>
            <div class="player_music__time" id="time_show"> </div>
            <div class="player_progress" id="progress">
                <div class="player_progress__inner" id="spanplayer_bgbar">
                    <div class="player_progress__load" id="downloadbar" style="width:0%;"></div>
                    <div class="player_progress__play" style="width:0%;" id="spanplaybar"><i class="player_progress__dot" id="spanprogress_op"></i></div>
                </div>
            </div>
        </div>
		<div>
        <a href="javascript:;" class="btn_big_style_order" id="play_mod" title="顺序播放"><span class="icon_txt">顺序播放</span></a>
		</div>
        <a href="javascript:;" class="btn_big_like js_btn_fav" title="喜欢"><span class="icon_txt">喜欢</span></a>
        <a href="javascript:;" class="btn_big_down js_btn_down" title="下载"><span class="icon_txt">下载</span></a>
        <a href="javascript:;" class="btn_big_only" id="simp_btn" title="打开纯洁模式"><span class="icon_txt">打开纯洁模式</span></a>
        <!-- <a href="javascript:;" class="btn_big_only btn_big_only--on"><span class="icon_txt">关闭纯洁模式</span></a> -->
        <div class="player_progress player_voice" id="voice">
            <a href="javascript:;" class="btn_big_voice" id="spanmute" title="关闭声音"><span class="icon_txt">关闭声音</span></a>
            <!-- <a href="javascript:;" class="btn_big_voice btn_big_voice--no"><span class="icon_txt">打开声音</span></a> -->
            <div class="player_progress__inner" id="spanvolume">
                <div class="player_progress__play" style="width:50%;" id="spanvolumebar"><i class="player_progress__dot" id="spanvolumeop"></i></div>
            </div>
        </div>
    </div>
</div>

<div class="bg_player_mask"></div>
<div class="bg_player" style="background-image:url(img/player_cover.png);" id="backImg"></div>
</body>
</html>
